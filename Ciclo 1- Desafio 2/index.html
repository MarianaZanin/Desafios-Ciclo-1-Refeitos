<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header >
        <h1>ME ACHA!</h1>
        <h2>ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP</h2>
        <div class="icone flex flex-end bola"> <span class="material-icons icone">travel_explore</span></div>
        
    </header>
    <main>
    <section id="formulario" >

        <form method="post" name="cadastro">
        <fieldset>
            <label for="cep">Cep</label>
                <input type="text" required placeholder="Digite seu cep" class="txt" id="cep" name="cep" value="">
                <label for="rua">Rua</label>
                <input type="text" class="txt" id="rua" name="rua" value="">
                <label for="bairro">Bairro</label>
                <input type="text" class="txt" id="bairro" name="bairro" value="">
                <label for="cidade">Cidade</label>
                <input type="text" class="txt" id="cidade" name="cidade" value="">
                <label for="estado">Estado</label>
                <input type="text" class="txt" id="estado" name="estado" value="">
                <input type="submit" class="txt botao" name="buscarDados" value="BUSCAR">
                
        </fieldset> 
    </main>
    
</body>
</html>
